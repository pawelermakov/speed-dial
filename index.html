<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SpeedDial X</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="speed-dial">
			<div class="speed-dial__tabs"></div>

			<div class="speed-dial__modal-add speed-dial__modal">
				<div class="speed-dial__modal-content">
					<div class="speed-dial__modal-header">
						<div class="speed-dial__modal-title">Добавить закладку</div>
						<button class="speed-dial__modal-close">&times;</button>
					</div>
					<form class="speed-dial__modal-body">
						<input type="text" name="url" class="speed-dial__modal-input" placeholder="Введите адрес сайта..." required>
						<button type="submit" class="speed-dial__modal-button">Добавить</button>
					</form>
				</div>
			</div>

			<div class="speed-dial__modal-edit speed-dial__modal">
				<div class="speed-dial__modal-content">
					<div class="speed-dial__modal-header">
						<div class="speed-dial__modal-title">Изменить закладку</div>
						<button class="speed-dial__modal-close">&times;</button>
					</div>
					<form class="speed-dial__modal-body">
						<input type="hidden" name="id">
						<input type="text" name="url" class="speed-dial__modal-input" placeholder="Введите адрес сайта...">
						<input type="text" name="title" class="speed-dial__modal-input" placeholder="Введите название закладки">
						<button type="submit" class="speed-dial__modal-button">Сохранить</button>
					</form>
				</div>
			</div>

			<ul class="speed-dial__context-menu-page speed-dial__context-menu">
				<li><a class="speed-dial__context-menu-item" href="#" data-value="add">Новая закладка</a></li>
				<li>
					<hr class="speed-dial__context-menu-divider">
				</li>
				<li><a class="speed-dial__context-menu-item" href="#" data-value="clear">Удалить все закладки</a></li>
			</ul>

			<ul class="speed-dial__context-menu-tab speed-dial__context-menu">
				<li><a class="speed-dial__context-menu-item" href="#" target="_blank" data-value="newtab">Открыть в новой
					вкладке</a></li>
				<li>
					<hr class="speed-dial__context-menu-divider">
				</li>
				<li><a class="speed-dial__context-menu-item" href="#" data-value="edit">Изменить</a></li>
				<li><a class="speed-dial__context-menu-item" href="#" data-value="reload">Обновить эскиз</a></li>
				<li><a class="speed-dial__context-menu-item" href="#" data-value="delete">Удалить</a></li>
			</ul>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
