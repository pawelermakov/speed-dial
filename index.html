<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SpeedDial X</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="speed-dial">
			<form class="speed-dial__search" action="https://www.yandex.ru/yandsearch">
				<input class="speed-dial__search-input" type="text" name="text" placeholder="Поиск в Яндекс..." autocomplete="off">
				<button class="speed-dial__search-button" disabled>Найти</button>
				<div class="speed-dial__search-suggestions"></div>
			</form>

			<div class="speed-dial__tabs"></div>

			<div class="speed-dial__modal-add speed-dial__modal">
				<div class="speed-dial__modal-content">
					<div class="speed-dial__modal-header">
						<div class="speed-dial__modal-title">Добавить закладку</div>
						<button class="speed-dial__modal-close">&times;</button>
					</div>
					<form class="speed-dial__modal-body">
						<input class="speed-dial__modal-input" type="text" name="url" placeholder="Введите адрес сайта..." required>
						<button class="speed-dial__modal-button" type="submit">Добавить</button>
					</form>
				</div>
			</div>

			<div class="speed-dial__modal-edit speed-dial__modal">
				<div class="speed-dial__modal-content">
					<div class="speed-dial__modal-header">
						<div class="speed-dial__modal-title">Изменить закладку</div>
						<button class="speed-dial__modal-close">&times;</button>
					</div>
					<form class="speed-dial__modal-body">
						<input type="hidden" name="id">
						<input class="speed-dial__modal-input" type="text" name="url" placeholder="Введите адрес сайта...">
						<input class="speed-dial__modal-input" type="text" name="title" placeholder="Введите название закладки">
						<button class="speed-dial__modal-button" type="submit">Сохранить</button>
					</form>
				</div>
			</div>

			<ul class="speed-dial__context-menu-page speed-dial__context-menu">
				<li><a class="speed-dial__context-menu-item" href="#" data-value="add">Новая закладка</a></li>
				<li><hr class="speed-dial__context-menu-divider"></li>
				<li><a class="speed-dial__context-menu-item" href="#" data-value="clear">Удалить все закладки</a></li>
			</ul>

			<ul class="speed-dial__context-menu-tab speed-dial__context-menu">
				<li><a class="speed-dial__context-menu-item" href="#" target="_blank" data-value="newtab">Открыть в новой вкладке</a></li>
				<li><hr class="speed-dial__context-menu-divider"></li>
				<li><a class="speed-dial__context-menu-item" href="#" data-value="edit">Изменить</a></li>
				<li><a class="speed-dial__context-menu-item" href="#" data-value="reload">Обновить эскиз</a></li>
				<li><a class="speed-dial__context-menu-item" href="#" data-value="delete">Удалить</a></li>
			</ul>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
