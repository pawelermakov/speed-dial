<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SpeedDial X</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="speed-dial">
			<div class="speed-dial__top">
				<form class="speed-dial__search" action="https://www.yandex.ru/yandsearch">
					<input class="speed-dial__search-input" type="text" name="text" placeholder="Поиск в Яндекс..." autocomplete="off">
					<button class="speed-dial__search-button" disabled>Найти</button>
					<div class="speed-dial__search-suggestions"></div>
				</form>
			</div>

			<div class="speed-dial__tabs"></div>

			<div class="speed-dial__modal-add speed-dial__modal">
				<div class="speed-dial__modal-content">
					<div class="speed-dial__modal-header">
						<div class="speed-dial__modal-title">Добавить закладку</div>
						<button class="speed-dial__modal-close">&times;</button>
					</div>
					<form class="speed-dial__modal-body">
						<input class="speed-dial__input" type="text" name="url" placeholder="Введите адрес сайта..." required>
						<button class="speed-dial__button" type="submit">Добавить</button>
					</form>
				</div>
			</div>

			<div class="speed-dial__modal-edit speed-dial__modal">
				<div class="speed-dial__modal-content">
					<div class="speed-dial__modal-header">
						<div class="speed-dial__modal-title">Изменить закладку</div>
						<button class="speed-dial__modal-close">&times;</button>
					</div>
					<form class="speed-dial__modal-body">
						<input type="hidden" name="id">
						<input class="speed-dial__input" type="text" name="url" placeholder="Введите адрес сайта...">
						<input class="speed-dial__input" type="text" name="title" placeholder="Введите название закладки">
						<button class="speed-dial__button" type="submit">Сохранить</button>
					</form>
				</div>
			</div>

			<ul class="speed-dial__context-menu-page speed-dial__context-menu">
				<li><a class="speed-dial__context-menu-item" href="#" data-value="add">Новая закладка</a></li>
				<li><hr class="speed-dial__context-menu-divider"></li>
				<li><a class="speed-dial__context-menu-item" href="#" data-value="settings">Настройки</a></li>
			</ul>

			<ul class="speed-dial__context-menu-tab speed-dial__context-menu">
				<li><a class="speed-dial__context-menu-item" href="#" target="_blank" data-value="newtab">Открыть в новой вкладке</a></li>
				<li><hr class="speed-dial__context-menu-divider"></li>
				<li><a class="speed-dial__context-menu-item" href="#" data-value="edit">Изменить</a></li>
				<li><a class="speed-dial__context-menu-item" href="#" data-value="reload">Обновить эскиз</a></li>
				<li><a class="speed-dial__context-menu-item" href="#" data-value="delete">Удалить</a></li>
			</ul>
		</div>

		<div class="speed-dial__settings">
			<div class="speed-dial__settings-title">Настройки</div>
			<form class="speed-dial__settings-form">
				<div class="speed-dial__settings-row">
					<div class="speed-dial__settings-label">Ширина (%):</div>
					<input class="speed-dial__input" type="number" min="50" max="100" name="width">
				</div>
				<div class="speed-dial__settings-row">
					<div class="speed-dial__settings-label">Количество столбцов:</div>
					<input class="speed-dial__input" type="number" min="2" max="12" name="countColumns">
				</div>
				<div class="speed-dial__settings-row">
					<div class="speed-dial__settings-label">Расстояние (px):</div>
					<input class="speed-dial__input" type="number" min="0" max="48" name="space">
				</div>
				<div class="speed-dial__settings-row">
					<div class="speed-dial__settings-label">Центрировать по вертикали:</div>
					<label class="speed-dial__checkbox">
						<input type="checkbox" name="verticalCenter">
						<div class="speed-dial__checkbox-checkmark"></div>
					</label>
				</div>
				<div class="speed-dial__settings-row">
					<div class="speed-dial__settings-label">Показать кнопку "+":</div>
					<label class="speed-dial__checkbox">
						<input type="checkbox" name="addButton">
						<div class="speed-dial__checkbox-checkmark"></div>
					</label>
				</div>
				<div class="speed-dial__settings-row">
					<div class="speed-dial__settings-label">Изменить фон:</div>
					<input class="speed-dial__input speed-dial__input--file" type="file" name="background" id="background">
					<label for="background">Выберите файл</label>
				</div>
				<div class="speed-dial__settings-row">
					<div class="speed-dial__settings-label">E-mail:</div>
					<input class="speed-dial__input speed-dial__input--email" type="email" name="email">
				</div>
				<button class="speed-dial__button">Сохранить</button>
				<button class="speed-dial__button speed-dial__button--reset" type="button">Удалить все данные</button>
			</form>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
